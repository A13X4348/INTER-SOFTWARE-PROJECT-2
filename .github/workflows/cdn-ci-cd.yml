name: CDN CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16-dind
        privileged: true

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python for linting and tests
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install linting & testing dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest requests

      # 4. Lint Python code
      - name: Run Flake8
        run: |
          flake8 origin/ edge/ monitoring/ tests/

      # 5. Build Docker images
      - name: Build origin Docker image
        run: docker build -t cdn-origin ./origin

      - name: Build edge Docker image
        run: docker build -t cdn-edge ./edge

      # 6. Deploy test environment with Docker Compose
      - name: Set up Docker Compose
        run: |
          docker network create cdn-net
          docker run -d --name origin --network cdn-net -p 5000:5000 cdn-origin
          docker run -d --name edge1 --network cdn-net -p 5001:5000 cdn-edge
          docker run -d --name edge2 --network cdn-net -p 5002:5000 cdn-edge
          sleep 10  # give services time to start

      # 7. Run integration tests
      - name: Run pytest
        run: |
          pytest tests/

      # 8. Tear down containers
      - name: Clean up
        if: always()
        run: |
          docker stop origin edge1 edge2
          docker rm origin edge1 edge2
          docker network rm cdn-net
