services:
  origin:
    build: ./origin
    container_name: origin
    ports:
      - "5000:5000"
    networks:
      - cdn-net
  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 5s
      timeout: 10s
      retries: 5

  edge1:
    build: ./edge
    container_name: edge1
    ports:
      - "5001:5000"
    networks:
      - cdn-net
    depends_on:
      origin:
        condition: service_healthy

  edge2:
    build: ./edge
    container_name: edge2
    ports:
      - "5002:5000"
    networks:
      - cdn-net
    depends_on:
      origin:
        condition: service_healthy

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - cdn-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - cdn-net
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana

networks:
  cdn-net:
    driver: bridge

volumes:
  grafana-data: